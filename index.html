<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio Design</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/481fde1f12.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
    <style type="text/tailwindcss">
        @theme {
        --color-dark1: #212121;
        --color-dark2: #494949;
        --color-dark3: #737373;
        --color-dark4: #A0A0A0;
        --color-dark5: #CFCFCF;
        --color-dark6: #E7E7E7;
        --color-dark7: #F3F3F3;
        --color-primary: #ABEF5F;
      }
    </style>
</head>

<body class="font-manrope bg-[#f4f4f4]">
    <!-- container for whole body excluding footer -->
    <div class="container max-w-full p-2 md:max-w-[80%] mx-auto">
        <header class=" ">
        <nav>
            <div class="navbar bg-transparent ">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                            </svg>

                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li><a>Home</a></li>
                            <li><a>Service</a></li>
                            <li><a>Portfolio</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="flex items-center gap-1">

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="size-8
                                p-[5px] bg-primary rounded-[50%] text-[#1c1c1c]">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                        </svg>
                        <a class="text-3xl font-extrabold">Rinterio</a>
                    </div>

                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="space-x-5 menu-horizontal px-1 text-dark3 cursor-grab">
                        <li class="hover:font-extrabold hover:text-dark2"><a>Home</a></li>
                        <li class="hover:font-extrabold hover:text-dark2"><a>Service</a></li>
                        <li class="hover:font-extrabold hover:text-dark2"><a>Portfolio</a></li>
                        <li class="hover:font-extrabold hover:text-dark2"><a>Blog</a></li>
                        <li class="hover:font-extrabold hover:text-dark2"><a>Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end hidden lg:flex gap-2">
                    <div class="bg-white rounded-full"><i class="fa-solid fa-magnifying-glass  p-3"></i></div>
                    <div class="bg-white rounded-full"><i class="fa-solid fa-cart-shopping p-3"></i></div>
                    <div>
                        <button class="btn bg-primary rounded-full text-xl font-extrabold h-14">Book Consult<svg
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="size-7
                                p-1 bg-black rounded-[50%] text-white">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    </div>
    <footer>

    </footer>
</body>

</html>
